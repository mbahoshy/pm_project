<html>
<head>

	<link rel='stylesheet' href='/css/main.css'	/>


	<!-- libs -->
	<script src="/libs/jquery.js"></script>
	<script src="/libs/underscore.js"></script>
	<script src="/libs/backbone.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script type='text/javascript'>
		var pm = window.pm = {};
		pm.templates = {};
        google.load("visualization", "1", {packages:["corechart"]});

		$.fn.serializeObject = function()
		{
		    var o = {};
		    var a = this.serializeArray();
		    $.each(a, function() {
		        if (o[this.name] !== undefined) {
		            if (!o[this.name].push) {
		                o[this.name] = [o[this.name]];
		            }
		            o[this.name].push(this.value || '');
		        } else {
		            o[this.name] = this.value || '';
		        }
		    });
		    return o;
		};
	</script>

	<!-- models -->
	<script src="/js/models/customer-model.js"></script>


	<!-- collections -->
	<script src="/js/collections/customer-collection.js"></script>

	<!-- templates -->
	<script src="/js/templates/pm-templates.js"></script>
	<script src="/js/templates/pm-template-view.js"></script>

	<!-- views -->
	<script src="/js/views/new-customer-view.js"></script>
	<script src="/js/views/customer-list-view.js"></script>
	<script src="/js/views/customer-detail-view.js"></script>
	<script src="/js/views/add-equipment-view.js"></script>
	<script src="/js/views/add-pm-view.js"></script>
	<script src="/js/views/pm-detail-view.js"></script>
	<script src="/js/views/equipment-history-view.js"></script>

	<!-- router -->

</head>
